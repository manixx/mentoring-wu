<mat-card *ngFor="let question of questions | async">

  <mat-card-title>
    {{ question.question }}
  </mat-card-title>

  <form>
    <mat-form-field>
      <textarea matInput placeholder="Deine Antwort"></textarea>
    </mat-form-field>
  </form>

</mat-card>

<button mat-raised-button color="primary">
  Ich bin fertig!
</button>
