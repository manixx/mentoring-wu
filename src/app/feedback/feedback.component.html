<mat-card *ngFor="let row of forms.controls">

  <mat-card-title>
    {{ row.get('question').value }}
  </mat-card-title>

  <form [formGroup]="row">
    <mat-form-field>
      <textarea
        (change)="update()"
        formControlName="answer" matInput placeholder="Deine Antwort"></textarea>
    </mat-form-field>
  </form>

</mat-card>

<button (click)="done()" mat-raised-button color="primary">
  Ich bin fertig!
</button>
