<form (submit)="add()">
  <mat-form-field
    hintLabel="Ab {{ charsUntilAutocompletion }} Zeichen bekommst du Vorschläge!">

    <input
      matInput
      placeholder="Gib Dein Ziel ein"
      [formControl]="newGoal"
      [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let suggestion of goalSuggestions | async"
        [value]="suggestion">
        {{ suggestion }}
      </mat-option>
    </mat-autocomplete>

    <mat-error *ngIf="hasError(newGoal, 'required')">
      Du musst schon etwas eingeben
    </mat-error>
    <mat-error *ngIf="hasError(newGoal, 'minlength')">
      Du musst mindestens 4 Zeichen eingeben
    </mat-error>

  </mat-form-field>
</form>

<mat-card *ngIf="(goals | async)?.length === 0">
  Gib dein erstes Ziel ein, indem oben etwas eingibst und <i>Enter</i> dürckst.
</mat-card>

<mat-list>
    <mat-list-item
      *ngFor="let goal of goals | async">
      <button
        mat-icon-button
        (click)="setFavourite(goal)">
        <mat-icon>star_border</mat-icon>
      </button>

      <span>{{ goal.goal }}</span>

      <button
        color="warn"
        mat-icon-button
        (click)="delete(goal)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-list-item>

    <mat-divider></mat-divider>
</mat-list>
