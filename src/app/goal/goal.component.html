<mat-card>
  <mat-card-title>
    Sag mir deine Ziele! ğŸ˜‹
  </mat-card-title>
  <mat-card-subtitle>
    Was erwartest du dir vom Mentoring-Program?
  </mat-card-subtitle>

  <form (submit)="add()">
    <mat-form-field
      hintLabel="Ab {{ charsUntilAutocompletion }} Zeichen bekommst du VorschlÃ¤ge!"
      >
      <input
        matInput
        placeholder="Gib hier dein Ziel ein und drÃ¼cke Enter"
        [formControl]="newGoal"
        [matAutocomplete]="auto"
        />
      <mat-autocomplete
        #auto="matAutocomplete"
        autoActiveFirstOption
        >
        <mat-option
          *ngFor="let suggestion of goalSuggestions | async"
          [value]="suggestion" (click)="add()"
          >
          {{ suggestion }}
        </mat-option>
      </mat-autocomplete>
        <mat-error *ngIf="hasError(newGoal, 'required')">
          Bitte gib etwas ein ğŸ™ˆ
        </mat-error>
    </mat-form-field>
  </form>

  <mat-list>
    <mat-list-item
      *ngFor="let goal of goals | async"
      >
      <button
        mat-icon-button
        matTooltip="Das ist mir besonders wichtig"
        matTooltipPosition="right"
        (click)="setFavourite(goal, !goal.important)"
        >
        <mat-icon *ngIf="!goal.important">star_border</mat-icon>
        <mat-icon *ngIf="goal.important">star</mat-icon>
      </button>
      <span>
        {{ goal.goal }}
      </span>
      <button
        color="warn"
        mat-icon-button
        (click)="delete(goal)">
        <mat-icon>delete_forever</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="done()">
      Ich bin fertig âœŒğŸ¥³
    </button>
  </mat-card-actions>
</mat-card>
