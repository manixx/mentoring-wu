<mat-card
  *ngFor="let question of questions | async"
>
  <mat-card-title>{{ question.question }}</mat-card-title>
  <mat-card-subtitle>Max. {{ question.minRequired }} ausw√§hlen</mat-card-subtitle>

  <mat-selection-list (selectionChange)="changeAnswer($event)">
    <mat-list-option
      [checkboxPosition]="before"
      [value]="{ question: question, option: option }"
      *ngFor="let option of question.options">
      {{ option }}
    </mat-list-option>
  </mat-selection-list>

</mat-card>

<button (click)="done()" mat-raised-button color="primary">
  Ich bin fertig!
</button>
